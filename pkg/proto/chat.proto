syntax = "proto3";

package com.pojtinger.felicitas.goAppGrpcChat;

option go_package = "github.com/pojntfx/go-app-grpc-chat-backend/pkg/proto";

import "google/protobuf/empty.proto";

service ChatService {
  rpc CreateMessage(ChatMessage) returns (ChatMessage);
  rpc SubscribeToMessages(google.protobuf.Empty) returns (stream ChatMessage);
}

message ChatMessage { string Content = 1; }